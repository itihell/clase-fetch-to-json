<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica de fetching to static json</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>
  <body>
    <nav id="nav-menus" class="menus">
      <div class="container-menus">
        <div class="menus-left">
          <ul id="nav-list" class="menu-items"></ul>
        </div>
      </div>
    </nav>
    <main class="main-container">
      <div class="container">
        <div class="panel left">
          <div id="container-post" class="card">
            <div class="margin-10">
              <div class="card-body">
                <i class="fa-solid fa-comment"></i>
                <div>Body</div>
              </div>
              <div class="card-footer">
                <div><i class="fa-solid fa-user"></i></div>
                <div class="">
                  <div class="row gap">
                    <div>Email:</div>
                    <div>${user.email}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel right">
          <div class="panel-scroll">
            <div class="data-container" id="list-card"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="/static/js/menus.js"></script>
    <script src="/static/js/holder/post.js"></script>
  </body>
</html>
