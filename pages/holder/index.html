<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica de fetching to static json</title>
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>
  <body>
    <nav id="nav-menus" class="menus">
      <div class="container-menus">
        <div class="menus-left">
          <ul id="nav-list" class="menu-items"></ul>
        </div>
      </div>
    </nav>
    <main class="main-container">
      <div class="container">
        <div class="panel left">
          <div>fsdfds</div>
        </div>
        <div class="panel right">
          <div>
            <div class="data-container" id="list-card">
              <div class="content-cards">
                <div class="content-info">
                  <div class="margin-10">
                    <h4>Dato del curso</h4>
                    <hr />
                    <div class="content-text">
                      <div>Código:</div>
                      <div>${element.id}</div>
                    </div>
                    <div class="content-text">
                      <div>Nombre:</div>
                      <div>${element.title}</div>
                    </div>
                    <div class="content-text">
                      <div>Créditos:</div>
                      <div>${element.body}</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/static/js/menus.js"></script>
    <script src="/static/js/holder/post.js"></script>
  </body>
</html>
